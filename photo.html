<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ane Aranburu — Photo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #111; --surface: #1a1a1a; --surface2: #202020; --border: #2a2a2a;
    --text: #f0ede8; --muted: #888;
    --radius: 20px;
    --font: 'Inter', sans-serif;
  }
  body { background: var(--bg); color: var(--text); font-family: var(--font); -webkit-font-smoothing: antialiased; }

  nav {
    display: flex; justify-content: space-between; align-items: center;
    padding: 24px 28px; position: sticky; top: 0; z-index: 100;
    background: var(--bg);
  }
  .nav-name { font-size: 13px; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; color: var(--text); text-decoration: none; }
  .nav-links { display: flex; gap: 4px; }
  .nav-links a { font-size: 11px; letter-spacing: .08em; text-transform: uppercase; color: var(--muted); text-decoration: none; transition: color .2s; padding: 8px 16px; border-radius: 100px; border: 1px solid transparent; font-weight: 500; }
  .nav-links a:hover { color: var(--text); }
  .nav-links a.active { color: var(--text); border-color: var(--border); }

  .page { padding: 12px 28px 28px; display: flex; flex-direction: column; gap: 10px; }

  /* HERO */
  .hero-card { padding: 40px 4px; }
  .hero-card h1 {
    font-family: var(--font); font-size: 56px; font-weight: 300;
    line-height: 70px; color: #fff; width: 100%; margin-top: 64px; margin-bottom: 32px;
  }
  .hero-card p {
    color: #7a7a7a; width: 100%; font-family: var(--font);
    font-size: 56px; font-weight: 300; line-height: 70px;
  }

  /* FILTERS */
  .filters { display: flex; gap: 6px; padding: 8px 0; }
  .filter-btn {
    font-size: 11px; letter-spacing: .08em; text-transform: uppercase;
    padding: 8px 18px; border-radius: 100px; border: 1px solid var(--border);
    background: transparent; color: var(--muted); cursor: pointer;
    transition: all .2s; font-family: var(--font); font-weight: 500;
  }
  .filter-btn:hover, .filter-btn.active { border-color: var(--text); color: var(--text); }

  /* GRID */
  .grid-wrap { background: var(--surface); border-radius: var(--radius); overflow: hidden; }
  .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: var(--border); }
  .grid-item { background: var(--bg); cursor: pointer; position: relative; overflow: hidden; aspect-ratio: 9/16; }
  .grid-item:first-child { grid-column: span 2; aspect-ratio: 16/10; }

  .thumb-placeholder { width: 100%; height: 100%; background: var(--surface2); display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 14px; transition: background .3s; }
  .play-icon { width: 36px; height: 36px; border-radius: 50%; border: 1px solid var(--muted); display: flex; align-items: center; justify-content: center; color: var(--muted); font-size: 11px; transition: all .3s; }
  .ph-label { font-size: 9px; letter-spacing: .12em; text-transform: uppercase; color: var(--muted); }
  .grid-item:hover .thumb-placeholder { background: #1e1e1e; }
  .grid-item:hover .play-icon { border-color: var(--text); color: var(--text); }

  .item-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,.75) 0%, transparent 55%); opacity: 0; transition: opacity .3s; display: flex; align-items: flex-end; padding: 20px; }
  .grid-item:hover .item-overlay { opacity: 1; }
  .item-title { font-size: 12px; font-weight: 600; color: #fff; margin-bottom: 4px; }
  .item-meta { font-size: 10px; color: rgba(255,255,255,.4); letter-spacing: .08em; text-transform: uppercase; }

  /* LIGHTBOX */
  .lightbox { position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,.97); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity .3s; }
  .lightbox.open { opacity: 1; pointer-events: all; }
  .lb-inner { width: 88vw; max-width: 880px; position: relative; }
  .lb-video-wrap { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: var(--radius); overflow: hidden; }
  .lb-video-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; }
  .lb-placeholder { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 16px; color: var(--muted); background: var(--surface); }
  .lb-placeholder .big-play { font-size: 36px; }
  .lb-placeholder p { font-size: 10px; letter-spacing: .1em; text-transform: uppercase; }
  .lb-meta { padding: 20px 0 0; display: flex; justify-content: space-between; align-items: center; }
  .lb-title { font-size: 15px; font-weight: 600; letter-spacing: -.01em; }
  .lb-sub { font-size: 10px; color: var(--muted); letter-spacing: .1em; text-transform: uppercase; margin-top: 4px; }
  .lb-close { position: absolute; top: -44px; right: 0; background: none; border: none; color: var(--muted); cursor: pointer; transition: color .2s; font-family: var(--font); font-size: 10px; text-transform: uppercase; letter-spacing: .1em; font-weight: 500; }
  .lb-close:hover { color: var(--text); }
  .lb-nav { display: flex; gap: 8px; }
  .lb-nav button { background: none; border: 1px solid var(--border); color: var(--muted); width: 32px; height: 32px; border-radius: 50%; cursor: pointer; transition: all .2s; display: flex; align-items: center; justify-content: center; font-size: 13px; }
  .lb-nav button:hover { border-color: var(--text); color: var(--text); }

  /* FOOTER */
  footer { background: var(--surface); border-radius: var(--radius); padding: 24px 36px; display: flex; justify-content: space-between; align-items: center; }
  footer p { font-size: 11px; color: var(--muted); letter-spacing: .08em; text-transform: uppercase; font-weight: 500; }
  .social-links { display: flex; gap: 4px; }
  .social-links a { font-size: 11px; color: var(--muted); text-decoration: none; letter-spacing: .08em; text-transform: uppercase; transition: color .2s; padding: 8px 14px; border-radius: 100px; border: 1px solid transparent; font-weight: 500; }
  .social-links a:hover { color: var(--text); border-color: var(--border); }

  @media (max-width: 768px) {
    nav { padding: 18px 20px; }
    .page { padding: 10px 20px 20px; }
    .hero-card h1, .hero-card p { font-size: 32px; line-height: 42px; }
    .hero-card { padding: 24px 4px; }
    .grid { grid-template-columns: repeat(2, 1fr); }
    .grid-item:first-child { grid-column: span 2; }
    footer { padding: 20px 24px; flex-direction: column; gap: 16px; }
  }
</style>
</head>
<body>

<nav>
  <a class="nav-name" href="work.html">:)</a>
  <div class="nav-links">
    <a href="work.html">Work</a>
    <a href="photo.html" class="active">Photo</a>
    <a href="about.html">About</a>
  </div>
</nav>

<main class="page">

  <div class="hero-card">
    <h1>Street & documentary films shot on iPhone</h1>
    <p>Always looking for light, texture and the quiet moments in between.</p>
  </div>

  <div class="filters">
    <button class="filter-btn active" onclick="filterVideos('all', this)">All</button>
    <button class="filter-btn" onclick="filterVideos('street', this)">Street</button>
    <button class="filter-btn" onclick="filterVideos('documentary', this)">Documentary</button>
    <button class="filter-btn" onclick="filterVideos('travel', this)">Travel</button>
  </div>

  <div class="grid-wrap">
    <main class="grid" id="grid"></main>
  </div>

  <footer>
    <p>© 2026 Ane Aranburu</p>
    <div class="social-links">
      <a href="mailto:aranburuane@gmail.com">Email ↗</a>
      <a href="https://instagram.com/anebotoh" target="_blank">Instagram ↗</a>
      <a href="https://twitter.com/anebotoh" target="_blank">Twitter ↗</a>
    </div>
  </footer>

</main>

<div class="lightbox" id="lightbox">
  <div class="lb-inner">
    <button class="lb-close" onclick="closeLightbox()">Close ✕</button>
    <div class="lb-video-wrap" id="lb-video-wrap">
      <div class="lb-placeholder"><div class="big-play">▶</div><p>Add your video to see it here</p></div>
    </div>
    <div class="lb-meta">
      <div>
        <div class="lb-title" id="lb-title"></div>
        <div class="lb-sub" id="lb-sub"></div>
      </div>
      <div class="lb-nav">
        <button onclick="navigateLightbox(-1)">←</button>
        <button onclick="navigateLightbox(1)">→</button>
      </div>
    </div>
  </div>
</div>

<script>
const videos = [
  { title: "Brooklyn After Rain", meta: "Street · New York · 2025", tag: "street", type: "placeholder", id: "" },
  { title: "Sunday Market", meta: "Documentary · Brooklyn · 2025", tag: "documentary", type: "placeholder", id: "" },
  { title: "Last Light on the BQE", meta: "Street · New York · 2024", tag: "street", type: "placeholder", id: "" },
  { title: "Mercado Central", meta: "Travel · Mexico City · 2024", tag: "travel", type: "placeholder", id: "" },
  { title: "Faces, Subway", meta: "Documentary · New York · 2024", tag: "documentary", type: "placeholder", id: "" },
  { title: "Basque Country", meta: "Travel · Spain · 2023", tag: "travel", type: "placeholder", id: "" }
];

let currentIndex = 0, filtered = [...videos];

function renderGrid(list) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  list.forEach((v, i) => {
    const item = document.createElement('div');
    item.className = 'grid-item';
    item.innerHTML = `<div class="thumb-placeholder"><div class="play-icon">▶</div><span class="ph-label">Add video</span></div><div class="item-overlay"><div><div class="item-title">${v.title}</div><div class="item-meta">${v.meta}</div></div></div>`;
    item.addEventListener('click', () => openLightbox(i));
    grid.appendChild(item);
  });
}

function filterVideos(tag, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  filtered = tag === 'all' ? [...videos] : videos.filter(v => v.tag === tag);
  renderGrid(filtered);
}

function openLightbox(i) {
  currentIndex = i;
  const v = filtered[i];
  document.getElementById('lb-title').textContent = v.title;
  document.getElementById('lb-sub').textContent = v.meta;
  const wrap = document.getElementById('lb-video-wrap');
  if (v.type === 'youtube') wrap.innerHTML = `<iframe src="https://www.youtube.com/embed/${v.id}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  else if (v.type === 'vimeo') wrap.innerHTML = `<iframe src="https://player.vimeo.com/video/${v.id}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  else wrap.innerHTML = `<div class="lb-placeholder"><div class="big-play">▶</div><p>Add your video to see it here</p></div>`;
  document.getElementById('lightbox').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('open');
  document.getElementById('lb-video-wrap').innerHTML = '';
  document.body.style.overflow = '';
}

function navigateLightbox(dir) {
  currentIndex = (currentIndex + dir + filtered.length) % filtered.length;
  openLightbox(currentIndex);
}

document.getElementById('lightbox').addEventListener('click', e => { if (e.target === e.currentTarget) closeLightbox(); });
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowRight') navigateLightbox(1);
  if (e.key === 'ArrowLeft') navigateLightbox(-1);
});

renderGrid(videos);
</script>
</body>
</html>
