  :root {
    --bg: #0C0C0F; --border: #222;
    --text: #f0ede8; --muted: #888;
    --font: 'Inter', sans-serif;

  body { background: var(--bg); color: var(--text); font-family: var(--font); -webkit-font-smoothing: antialiased; height: 100vh; display: flex; flex-direction: column; }

  nav {
    display: flex; justify-content: space-between; align-items: center;

  .nav-name { font-size: 13px; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; color: var(--text); text-decoration: none; display: inline-block; transition: transform .3s ease; }

  }
  .nav-links { display: flex; gap: 4px; }
  .nav-links a { font-size: 11px; letter-spacing: .08em; text-transform: uppercase; color: var(--text); text-decoration: none; transition: color .2s; padding: 8px 16px; border-radius: 100px; border: 1px solid transparent; font-weight: 500; }
  .nav-links a:hover { border-color: var(--border); }

  .hero {
    flex: 1; display: flex; flex-direction: column; justify-content: center;
    padding: 0 48px 80px; max-width: 70%;
  }
  .hero h1 { font-size: 56px; font-weight: 300; line-height: 70px; color: #fff; margin-bottom: 32px; }
  .hero p { color: #7a7a7a; font-size: 56px; font-weight: 300; line-height: 70px; }

  @media (max-width: 768px) {
    nav { padding: 18px 24px; }
    .hero { padding: 0 24px 48px; }
    .hero h1, .hero p { font-size: 32px; line-height: 42px; }
  }
  @media (max-width: 480px) {
    nav { padding: 16px 20px; }
    .hero h1, .hero p { font-size: 26px; line-height: 36px; }
  }
</style>
