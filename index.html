<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ane Aranburu — Films</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #0d0d0d;
    --surface: #161616;
    --border: #222;
    --text: #f0ede8;
    --muted: #555;
    --accent: #f0ede8;
    --sans: system-ui, -apple-system, sans-serif;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--sans);
    min-height: 100vh;
  }

  /* NAV */
  nav {
    display: flex; justify-content: space-between; align-items: center;
    padding: 32px 48px;
    border-bottom: 1px solid var(--border);
    position: sticky; top: 0; z-index: 50;
    background: var(--bg);
  }
  .nav-name {
    font-size: 13px; letter-spacing: .12em; text-transform: uppercase;
    color: var(--text); text-decoration: none;
  }
  .nav-right {
    display: flex; gap: 32px; align-items: center;
  }
  .nav-right a {
    font-size: 12px; letter-spacing: .08em; text-transform: uppercase;
    color: var(--muted); text-decoration: none; transition: color .2s;
  }
  .nav-right a:hover { color: var(--text); }
  .nav-count { font-size: 11px; color: var(--muted); }

  /* HEADER */
  header {
    padding: 64px 48px 48px;
    border-bottom: 1px solid var(--border);
  }
  header h1 {
    font-size: clamp(32px, 5vw, 64px);
    font-weight: 300;
    letter-spacing: -.02em;
    line-height: 1.1;
    color: var(--text);
    max-width: 600px;
  }
  header h1 em {
    font-style: italic;
    color: var(--muted);
  }

  /* FILTERS */
  .filters {
    padding: 24px 48px;
    display: flex; gap: 8px; flex-wrap: wrap;
    border-bottom: 1px solid var(--border);
  }
  .filter-btn {
    font-size: 11px; letter-spacing: .08em; text-transform: uppercase;
    padding: 8px 16px; border-radius: 100px;
    border: 1px solid var(--border);
    background: transparent; color: var(--muted);
    cursor: pointer; transition: all .2s;
  }
  .filter-btn:hover, .filter-btn.active {
    border-color: var(--text); color: var(--text);
  }

  /* GRID */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1px;
    background: var(--border);
    border-bottom: 1px solid var(--border);
  }
  .grid-item {
    background: var(--bg);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    aspect-ratio: 9/16;
  }
  .grid-item:first-child {
    grid-column: span 2;
    aspect-ratio: 16/10;
  }
  .thumb {
    width: 100%; height: 100%;
    object-fit: cover;
    display: block;
    transition: transform .5s ease, filter .3s ease;
    filter: brightness(.85);
  }
  .thumb-placeholder {
    width: 100%; height: 100%;
    background: var(--surface);
    display: flex; align-items: center; justify-content: center;
    flex-direction: column; gap: 12px;
    transition: background .3s;
  }
  .thumb-placeholder .play-icon {
    width: 40px; height: 40px; border-radius: 50%;
    border: 1px solid var(--muted);
    display: flex; align-items: center; justify-content: center;
    color: var(--muted); font-size: 14px;
    transition: border-color .3s, color .3s;
  }
  .thumb-placeholder .ph-label {
    font-size: 10px; letter-spacing: .1em; text-transform: uppercase;
    color: var(--muted);
  }
  .grid-item:hover .thumb { transform: scale(1.03); filter: brightness(1); }
  .grid-item:hover .thumb-placeholder { background: #1e1e1e; }
  .grid-item:hover .play-icon { border-color: var(--text); color: var(--text); }

  .item-overlay {
    position: absolute; inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,.7) 0%, transparent 50%);
    opacity: 0; transition: opacity .3s;
    display: flex; align-items: flex-end;
    padding: 20px;
  }
  .grid-item:hover .item-overlay { opacity: 1; }
  .item-info { }
  .item-title { font-size: 13px; font-weight: 500; color: #fff; margin-bottom: 4px; }
  .item-meta { font-size: 11px; color: rgba(255,255,255,.5); letter-spacing: .05em; }

  /* LIGHTBOX */
  .lightbox {
    position: fixed; inset: 0; z-index: 200;
    background: rgba(0,0,0,.95);
    display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none;
    transition: opacity .3s;
  }
  .lightbox.open { opacity: 1; pointer-events: all; }
  .lb-inner {
    width: 90vw; max-width: 900px;
    position: relative;
  }
  .lb-video-wrap {
    position: relative; padding-bottom: 56.25%; height: 0;
    background: #000;
  }
  .lb-video-wrap iframe, .lb-video-wrap video {
    position: absolute; inset: 0; width: 100%; height: 100%; border: none;
  }
  .lb-placeholder {
    position: absolute; inset: 0;
    display: flex; align-items: center; justify-content: center;
    flex-direction: column; gap: 16px; color: var(--muted);
    background: var(--surface);
  }
  .lb-placeholder .big-play { font-size: 48px; }
  .lb-placeholder p { font-size: 13px; letter-spacing: .05em; }
  .lb-meta {
    padding: 20px 0 0;
    display: flex; justify-content: space-between; align-items: flex-start;
  }
  .lb-title { font-size: 18px; font-weight: 400; margin-bottom: 4px; }
  .lb-sub { font-size: 12px; color: var(--muted); letter-spacing: .05em; text-transform: uppercase; }
  .lb-close {
    position: absolute; top: -48px; right: 0;
    background: none; border: none; color: var(--muted);
    font-size: 24px; cursor: pointer; transition: color .2s;
    line-height: 1;
  }
  .lb-close:hover { color: var(--text); }
  .lb-nav {
    display: flex; gap: 12px;
  }
  .lb-nav button {
    background: none; border: 1px solid var(--border);
    color: var(--muted); font-size: 16px;
    width: 36px; height: 36px; border-radius: 50%;
    cursor: pointer; transition: all .2s;
    display: flex; align-items: center; justify-content: center;
  }
  .lb-nav button:hover { border-color: var(--text); color: var(--text); }

  /* FOOTER */
  footer {
    padding: 40px 48px;
    display: flex; justify-content: space-between; align-items: center;
  }
  footer p { font-size: 12px; color: var(--muted); letter-spacing: .05em; }
  .social-links { display: flex; gap: 24px; }
  .social-links a { font-size: 12px; color: var(--muted); text-decoration: none; letter-spacing: .05em; transition: color .2s; }
  .social-links a:hover { color: var(--text); }

  @media (max-width: 768px) {
    nav { padding: 24px; }
    header { padding: 40px 24px 32px; }
    .filters { padding: 16px 24px; }
    .grid { grid-template-columns: repeat(2, 1fr); }
    .grid-item:first-child { grid-column: span 2; }
    footer { padding: 32px 24px; flex-direction: column; gap: 20px; }
    .lb-inner { width: 95vw; }
  }
  @media (max-width: 480px) {
    .grid { grid-template-columns: 1fr; }
    .grid-item:first-child { grid-column: span 1; }
  }
</style>
</head>
<body>

<nav>
  <a class="nav-name" href="#">Ane Aranburu</a>
  <div class="nav-right">
    <span class="nav-count" id="count">6 films</span>
    <a href="mailto:aranburuane@gmail.com">Contact</a>
  </div>
</nav>

<header>
  <h1>Street &amp; documentary<br><em>films shot on iPhone</em></h1>
</header>

<div class="filters">
  <button class="filter-btn active" onclick="filterVideos('all', this)">All</button>
  <button class="filter-btn" onclick="filterVideos('street', this)">Street</button>
  <button class="filter-btn" onclick="filterVideos('documentary', this)">Documentary</button>
  <button class="filter-btn" onclick="filterVideos('travel', this)">Travel</button>
</div>

<main class="grid" id="grid"></main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lb-inner">
    <button class="lb-close" onclick="closeLightbox()">✕</button>
    <div class="lb-video-wrap" id="lb-video-wrap">
      <div class="lb-placeholder">
        <div class="big-play">▶</div>
        <p>Add your video URL to see it here</p>
      </div>
    </div>
    <div class="lb-meta">
      <div>
        <div class="lb-title" id="lb-title"></div>
        <div class="lb-sub" id="lb-sub"></div>
      </div>
      <div class="lb-nav">
        <button onclick="navigateLightbox(-1)">←</button>
        <button onclick="navigateLightbox(1)">→</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>© 2026 Ane Aranburu</p>
  <div class="social-links">
    <a href="https://instagram.com/anebotoh" target="_blank">Instagram ↗</a>
    <a href="https://twitter.com/anebotoh" target="_blank">Twitter ↗</a>
    <a href="https://www.anearanburu.com/work" target="_blank">Portfolio ↗</a>
  </div>
</footer>

<script>
// =============================================
// VIDEOS — Edit this list to add your videos!
// For YouTube: type: 'youtube', id: 'VIDEO_ID'
// For Vimeo:   type: 'vimeo',   id: 'VIDEO_ID'
// For now:     type: 'placeholder'
// =============================================
const videos = [
  {
    title: "Brooklyn After Rain",
    meta: "Street · New York · 2025",
    tag: "street",
    type: "placeholder", // change to 'youtube' or 'vimeo' when ready
    id: ""
  },
  {
    title: "Sunday Market",
    meta: "Documentary · Brooklyn · 2025",
    tag: "documentary",
    type: "placeholder",
    id: ""
  },
  {
    title: "Last Light on the BQE",
    meta: "Street · New York · 2024",
    tag: "street",
    type: "placeholder",
    id: ""
  },
  {
    title: "Mercado Central",
    meta: "Travel · Mexico City · 2024",
    tag: "travel",
    type: "placeholder",
    id: ""
  },
  {
    title: "Faces, Subway",
    meta: "Documentary · New York · 2024",
    tag: "documentary",
    type: "placeholder",
    id: ""
  },
  {
    title: "Basque Country",
    meta: "Travel · Spain · 2023",
    tag: "travel",
    type: "placeholder",
    id: ""
  }
];

let currentIndex = 0;
let filtered = [...videos];

function renderGrid(list) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  document.getElementById('count').textContent = list.length + ' film' + (list.length !== 1 ? 's' : '');
  list.forEach((v, i) => {
    const item = document.createElement('div');
    item.className = 'grid-item';
    item.dataset.index = i;
    item.innerHTML = `
      <div class="thumb-placeholder">
        <div class="play-icon">▶</div>
        <span class="ph-label">Add video</span>
      </div>
      <div class="item-overlay">
        <div class="item-info">
          <div class="item-title">${v.title}</div>
          <div class="item-meta">${v.meta}</div>
        </div>
      </div>`;
    item.addEventListener('click', () => openLightbox(i));
    grid.appendChild(item);
  });
}

function filterVideos(tag, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  filtered = tag === 'all' ? [...videos] : videos.filter(v => v.tag === tag);
  renderGrid(filtered);
}

function openLightbox(i) {
  currentIndex = i;
  const v = filtered[i];
  const lb = document.getElementById('lightbox');
  const wrap = document.getElementById('lb-video-wrap');
  document.getElementById('lb-title').textContent = v.title;
  document.getElementById('lb-sub').textContent = v.meta;

  if (v.type === 'youtube') {
    wrap.innerHTML = `<iframe src="https://www.youtube.com/embed/${v.id}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  } else if (v.type === 'vimeo') {
    wrap.innerHTML = `<iframe src="https://player.vimeo.com/video/${v.id}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  } else {
    wrap.innerHTML = `<div class="lb-placeholder"><div class="big-play">▶</div><p>Add your video URL to see it here</p></div>`;
  }
  lb.classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('open');
  document.getElementById('lb-video-wrap').innerHTML = '';
  document.body.style.overflow = '';
}

function navigateLightbox(dir) {
  currentIndex = (currentIndex + dir + filtered.length) % filtered.length;
  openLightbox(currentIndex);
}

document.getElementById('lightbox').addEventListener('click', e => {
  if (e.target === e.currentTarget) closeLightbox();
});
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowRight') navigateLightbox(1);
  if (e.key === 'ArrowLeft') navigateLightbox(-1);
});

renderGrid(videos);
</script>
</body>
</html>
